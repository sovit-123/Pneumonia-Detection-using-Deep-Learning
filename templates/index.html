<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Pneumonia Detection</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data
          style="background-color: rgb(184, 226, 255); border-radius: 5px;">
      <h1 class="h3 mb-3 font-weight-normal">Please upload image</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit" 
              style="background-color: rgb(0, 255, 149); color: black;
                     margin-top: 10px">
        Predict
      </button>
      <br>
      <h3 class="h3 mb-3 font-weight-normal">Prediction: {{prediction}}</h3>
    </form>
    {% if show_image %}
        <img class="mb-4" src="static/prediction/{{name}}" alt="" width="512" height="512"
        style="margin-left: auto; margin-right: auto;"> 
    {%endif%}
  </body>
</html>
